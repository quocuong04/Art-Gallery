<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Art Gallery | Register</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Remix Icon CSS -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="./assets/css/registerstyle.css">
   <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>

<body>
   <div class="register">
      <img src="./assets/images/slide02.jpg" alt="register image" class="register__img">
      <form action="register.html" class="register__form" method="post">
         <h1 class="register__title">Register <a href="index.html"><img src="./assets/images/logo.png"></a></h1>
         <div class="register__content">
            <div class="register__box">
               <i class="ri-user-3-line register__icon"></i>
               <div class="register__box-input">
                  <input type="text" required class="register__input" id="register-name" autocomplete="off"
                     placeholder=" ">
                  <label for="register-name" class="register__label">Name</label>
               </div>
            </div>
            <div class="register__box">
               <i class="ri-phone-fill register__icon"></i>
               <div class="register__box-input">
                  <input type="tel" required class="register__input" id="register-phone" autocomplete="off"
                     placeholder=" ">
                  <label for="register-phone" class="register__label">Phone</label>
               </div>
            </div>
            <div class="register__box">
               <i class="ri-mail-line register__icon"></i>
               <div class="register__box-input">
                  <input type="email" required class="register__input" id="register-email" autocomplete="off"
                     placeholder=" ">
                  <label for="register-email" class="register__label">Email</label>
               </div>
            </div>
            <div class="register__box">
               <i class="ri-lock-2-line register__icon"></i>
               <div class="register__box-input">
                  <input type="password" required class="register__input" id="register-pass" placeholder=" ">
                  <label for="register-pass" class="register__label">Password</label>
                  <i class="ri-eye-off-line register__eye" id="register-eye"></i>
               </div>
            </div>
            <div class="register__box">
               <i class="ri-lock-2-line register__icon"></i>
               <div class="register__box-input">
                  <input type="password" required class="register__input" id="register-confirm-pass" placeholder=" ">
                  <label for="register-confirm-pass" class="register__label">Confirm Password</label>
                  <i class="ri-eye-off-line register__eye" id="confirm-eye"></i>
               </div>
            </div>
         </div>
         <button type="submit" class="register__button">Register</button>
         <h5 class="register__login">
            Already have an account? <a href="login.html">Login</a>
         </h5>
      </form>
   </div>
   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Custom JS -->
   <script src="./assets/js/register.js"></script>
</body>

</html>
