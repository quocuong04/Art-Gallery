<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Art Gallery | Forgot Password</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Remix Icon CSS -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="./assets/css/loginstyle.css">
   <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>

<body>
   <div class="login">
      <img src="./assets/images/slide02.jpg" alt="login image" class="login__img">
      <form action="forgot-pass.html" class="login__form" method="post">
         <a href="index.html"><img src="./assets/images/logo.png" style="margin-bottom: 20px;"></a>
         <div class="login__content">
            <h2>Reset your password</h2>
            <div class="login__box">
                <i class="ri-mail-line login__icon"></i>
               <div class="login__box-input">
                  <input type="email" required class="login__input" id="login-email" autocomplete="off" placeholder=" ">
                  <label for="login-email" class="login__label">Email</label>
               </div>
            </div>
         </div>
         <button type="submit" class="login__button">Continue</button>
         <h5 class="login__register">
            <a href="login.html">Back to Login</a>
         </h5>
         <h5 class="login__register">
            Don't have an account? <a href="register.html">Register</a>
         </h5>
      </form>
   </div>
   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
